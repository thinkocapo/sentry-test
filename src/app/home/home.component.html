<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo"/>
      <span>Sentry Test!</span>
      <!-- <span translate>Hello world !</span> -->
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
    <q [hidden]="isLoading">Lets cause an error</q>
  </div>

  <div class="row text-center">
    <div class="col-12">
      <p>Two strings will throw an error</p>
      <p>Numbers will work better</p>
      <label>
        <input type="text" class="form-control"
          [(ngModel)]="number1" 
          [value]="'foo'"/>
      </label>
      <strong>X</strong>
      <label>
          <input type="text" class="form-control"
          [(ngModel)]="number2" 
          [value]="'bar'"/>
      </label>
      <strong>=</strong>
      <label>
        <p>?</p>
      </label>
    </div>
    <div class="col-12">
        <button (click)="submit()" type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
